<ion-header>

  <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title class="font-white-color">
            วงเล่า
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-grid class="padding-0">
    <ion-row class="justify-center">
      <div style="font-size:1.3em;color:#fff;">ร้านที่ชื่นชอบ <ion-icon name="star" style="color:#e6c12f;font-size:2em;"></ion-icon> </div>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="loadFavouriteList" class="padding-10 margin-top-20">
      <ion-item *ngFor="let shop of favouriteShops; let i = index" (click)="goToShop(shop.shop_id)">
        <ion-avatar item-left>
          <img [src]="shop.shop_image_1">
        </ion-avatar>
        <h2>{{shop.shop_name}}</h2>
      </ion-item>
    </ion-list>
</ion-content>
