<ion-header>

  <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title class="font-white-color">
            วงเล่า
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-grid>
    <ion-row>
      <ion-col style="text-align:center;">
        <div style="color:#fff;font-size:3rem;">ซื้อโฆษณา</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-grid class="example" style="border:1px solid #e6c12f; color:#fff">
        <ion-row>
          <ion-col style="text-align:center" (click)="positionSelect('A1')" [ngClass]="{'borderSelected': findPositionSelected('A1')}">
            position A1
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align:center" (click)="positionSelect('B1')" [ngClass]="{'borderSelected': findPositionSelected('B1')}">
            position B1
          </ion-col>
          <ion-col style="text-align:center" (click)="positionSelect('B2')" [ngClass]="{'borderSelected': findPositionSelected('B2')}">
            position B2
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align:center"(click)="positionSelect('B3')" [ngClass]="{'borderSelected': findPositionSelected('B3')}">
            position B3
          </ion-col>
          <ion-col style="text-align:center" (click)="positionSelect('B4')" [ngClass]="{'borderSelected': findPositionSelected('B4')}">
            position B4
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align:center" (click)="positionSelect('B5')" [ngClass]="{'borderSelected': findPositionSelected('B5')}">
            position B5
          </ion-col>
          <ion-col style="text-align:center" (click)="positionSelect('B6')" [ngClass]="{'borderSelected': findPositionSelected('B6')}">
            position B6
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align:center" (click)="positionSelect('B7')" [ngClass]="{'borderSelected': findPositionSelected('B7')}">
            position B7
          </ion-col> 
          <ion-col style="text-align:center" (click)="positionSelect('B8')" [ngClass]="{'borderSelected': findPositionSelected('B8')}">
            position B8
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row>
      <ion-col >
       <ion-item style="border:0px !important">
        <ion-label>แสดงในหน้าแรก (200 บาท/วัน)</ion-label>
        <ion-checkbox color="dark" checked="true" (ionChange)="homeChange($event)"></ion-checkbox>
       </ion-item>
      </ion-col>
      <ion-col>
        <ion-item style="border:0px !important">
        <ion-label>แสดงในหน้าประเภท (150 บาท/วัน)</ion-label>
        <ion-checkbox color="dark" checked="true" (ionChange)="typeChange($event)"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-list inset style="width:100%;">
        <ion-item style="border:0px !important">
          <ion-label>วันที่เริ่มโฆษณา</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" class="font-white-color" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
        <ion-item style="border:0px !important">
          <ion-label>วันที่สิ้นสุดโฆษณา</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" class="font-white-color" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>
        <ion-item style="border:0px !important">
          <button ion-button block outline color="light" (click)="goTopayment()">เข้าสู่หน้าจ่ายเงิน</button>
        </ion-item>
      </ion-list>
    </ion-row>
    
  </ion-grid>
</ion-content>
