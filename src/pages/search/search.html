<ion-header>

  <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title class="font-white-color">
            <img src="assets/logo.png" width="32" height="32" />
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-searchbar (ionInput)="getShop($event)" debounce="500"></ion-searchbar>
  <ion-list>
    <ion-item-group *ngFor="let key of keys">
      <ion-item-divider color="light">{{key}}</ion-item-divider>
      <ion-item-group *ngFor="let key2 of keys2">
        <div *ngIf="searchResult[key][key2]">
          <ion-item-divider color="light" class="padding-left-20">- {{key2}}</ion-item-divider>
          <ion-item class="padding-left-25" *ngFor="let shop of searchResult[key][key2]" (click)="goToShop(shop.shop_id)">
            <ion-avatar item-left>
              <img [src]="shop.shop_image_1">
            </ion-avatar>
            <h2>{{shop.shop_name}}</h2>
          </ion-item>
        </div>
      </ion-item-group>
    </ion-item-group>
  </ion-list>
</ion-content>
