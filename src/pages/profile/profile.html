<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title class="font-white-color">
            วงเล่า
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg">
    <form [formGroup]="profileGroup" novalidate>
        <ion-grid>
            <ion-row class="justify-center align-center margin-top-30">
                <ion-avatar>
                    <img [src]="imageProfile" class="round-image">
                </ion-avatar>
            </ion-row>
            <ion-row *ngIf="editMode" class="justify-center align-center margin-top-5">
                <button ion-button outline color="light" (click)="presentActionSheet()">เปลี่ยนรูปภาพของคุณ</button>
            </ion-row>
            <ion-row class="margin-top-30 border-top-1">
                <ion-grid class="margin-top-10 padding-left-15 padding-right-15">
                    <ion-row>
                        <ion-col class="width-flex-30">
                            <span class="font-white-color"> ชื่อ </span>
                        </ion-col>
                        <ion-col class="width-flex-70">
                            <span class="font-white-color" *ngIf="!editMode"> {{profileGroup.controls['firstname'].value}} </span>
                            <input type="text" formControlName="firstname" *ngIf="editMode" />
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="width-flex-30">
                            <span class="font-white-color"> นามสกุล </span>
                        </ion-col>
                        <ion-col class="width-flex-70">
                            <span class="font-white-color" *ngIf="!editMode"> {{profileGroup.controls['surname'].value}} </span>
                            <input type="text" formControlName="surname" *ngIf="editMode" />
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="width-flex-30">
                            <span class="font-white-color"> เพศ </span>
                        </ion-col>
                        <ion-col class="width-flex-70">
                            <span class="font-white-color" *ngIf="!editMode"> {{(profileGroup.controls['sex'].value == 'M')?'ชาย':'หญิง'}} </span>
                            <ion-select *ngIf="editMode" class="font-white-color" formControlName="sex">
                                <ion-option value="M">ชาย</ion-option>
                                <ion-option value="F">หญิง</ion-option>
                            </ion-select>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="width-flex-30">
                            <span class="font-white-color"> อีเมล์ </span>
                        </ion-col>
                        <ion-col class="width-flex-70">
                            <span class="font-white-color" *ngIf="!editMode"> {{profileGroup.controls['email'].value}} </span>
                            <input type="text" formControlName="email" *ngIf="editMode" />
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="width-flex-30">
                            <span class="font-white-color"> เบอร์โทรศัพท์ </span>
                        </ion-col>
                        <ion-col class="width-flex-70">
                            <span class="font-white-color" *ngIf="!editMode"> {{profileGroup.controls['phone_number'].value}} </span>
                            <input type="text" formControlName="phone_number" *ngIf="editMode" />
                        </ion-col>
                    </ion-row>
                    <ion-row class="margin-top-50">
                        <button ion-button outline block color="light" *ngIf="!editMode" (click)="toggleEditMode()"> แก้ไขข้อมูล </button>
                        <button ion-button outline block color="light" *ngIf="editMode" (click)="toggleEditMode()"> บันทึกข้อมูล </button>
                    </ion-row>
                    <ion-row class="margin-top-10">
                        <button ion-button outline block color="light"> เปลี่ยนรหัสผ่าน </button>
                    </ion-row>
                </ion-grid>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
