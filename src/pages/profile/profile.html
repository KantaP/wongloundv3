<ion-header>

  <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title class="font-white-color">
<!--            <img src="assets/logo.png" width="32" height="32" />-->
<div style='text-align:right;color:#e6c12f;font-size:20px' >วงเล่า</div>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg">
    <form [formGroup]="profileGroup" novalidate>
        <ion-grid>
            <ion-row class="justify-center align-center margin-top-30">
                <ion-avatar>
                    <img [src]="imageProfile" class="round-image" (click)="showFullImage(imageProfile)">
                </ion-avatar>
            </ion-row>
            <ion-row *ngIf="editMode" class="justify-center align-center margin-top-5">
                <button ion-button outline color="light" (click)="presentActionSheet()">เปลี่ยนรูปภาพของคุณ</button>
            </ion-row>
            <ion-row class="margin-top-30 border-top-1">
                <ion-grid class="margin-top-10 padding-left-15 padding-right-15">
                    <ion-row>
                        <ion-col class="width-flex-30">
                            <span class="font-white-color"> Email </span>
                        </ion-col>
                        <ion-col class="width-flex-70">
                            <span class="font-white-color" *ngIf="!editMode"> {{profileGroup.controls['email'].value}} </span>
                            <input type="email" formControlName="email" *ngIf="editMode" />
                        </ion-col>
                    </ion-row>

                        <ion-col class="width-flex-30">

                            <span class="font-white-color" *ngIf="!editMode"> {{profileGroup.controls['surname'].value}} </span>
                            <input type="text" formControlName="surname" *ngIf="editMode" />
                        </ion-col>
                    </ion-row>-->

                        </ion-col>

                    <ion-row *ngIf="showChangePassword">
                        <ion-grid class="padding-0">
                            <ion-row>
                                <ion-col class="width-flex-30">
                                    <span class="font-white-color"> รหัสผ่านเก่า </span>
                                </ion-col>
                                <ion-col class="width-flex-70">
                                    <input type="password" formControlName="oldPassword" *ngIf="showChangePassword" />
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col class="width-flex-30">
                                    <span class="font-white-color"> รหัสผ่านใหม่ </span>
                                </ion-col>
                                <ion-col class="width-flex-70">
                                    <input type="password" formControlName="newPassword" *ngIf="showChangePassword" />
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col class="width-flex-30">
                                    <span class="font-white-color"> ยืนยันรหัสผ่านใหม่ </span>
                                </ion-col>
                                <ion-col class="width-flex-70">
                                    <input type="password" formControlName="repeatNewPassword" *ngIf="showChangePassword" />
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-row>
                    <ion-row class="margin-top-50">
                        <button ion-button outline block color="light" *ngIf="!editMode" (click)="toggleEditMode()"> แก้ไขข้อมูล </button>
                        <button ion-button outline block color="light" *ngIf="editMode" (click)="toggleEditMode()"> บันทึกข้อมูล </button>
                    </ion-row>
                    <ion-row class="margin-top-10">
                        <button ion-button outline block color="light" *ngIf="!showChangePassword" (click)="toggleChangePassword()"> เปลี่ยนรหัสผ่าน </button>
                        <button ion-button outline block color="light" *ngIf="showChangePassword" (click)="toggleChangePassword()"> บันทึกเปลี่ยนรหัสผ่าน </button>
                    </ion-row>
                </ion-grid>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
