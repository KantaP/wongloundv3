<ion-header>

  <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title class="font-white-color">
            <img src="assets/logo.png" width="32" height="32" />
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="bg">
  <ion-grid >
    <ion-row class="justify-center align-center">
      <span style="color:#fff;font-size:24px;">รายงานปัญหา</span>
    </ion-row>
    <ion-row class="margin-top-10">
      <span style="color:#fff;">โทรแจ้งที่เบอร์:  <a href="tel:095-754347">095-7454347</a> หรือแจ้งผ่านอีเมล์ข้างล่าง</span>
    </ion-row>
    <ion-row class="margin-top-10">
      <ion-item>
        <ion-label color="primary">รายละเอียด</ion-label>
        <ion-textarea class="font-white-color height-5x-50-px" [(ngModel)]="message"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row class="margin-top-5">
      <button ion-button block outline color="light" type="button" (click)="sendReport()">ส่ง</button>
    </ion-row>
  </ion-grid>
</ion-content>
